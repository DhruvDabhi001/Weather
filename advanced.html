<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body.dark {
      background-color: #121212;
      color: white;
    }
    .weather-icon {
      width: 100px;
      height: 100px;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #loader {
      display: none;
    }
  </style>
</head>
<body class="bg-light text-dark">


  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>🌦️ Weather App</h1>
      <button id="toggleDark" class="btn btn-secondary mt-2">🌙 Dark Mode</button>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <input id="cityInput" type="text" class="form-control mb-2" placeholder="Enter city name" />
        <div class="d-flex justify-content-between">
          <button id="getWeatherBtn" class="btn btn-primary w-100 me-2">Get Weather</button>
          <button id="useLocationBtn" class="btn btn-outline-success w-100 ms-2">Use My Location</button>
        </div>
      </div>
    </div>

    <div id="loader" class="text-center mb-3">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div id="weatherResult" class="text-center"></div>
  </div>

  <script src="advanced.js"></script>
</body>
</html>
